name: gradle
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: zulu
          cache: gradle
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload build JARs
        uses: actions/upload-artifact@v6
        with:
          name: build-jars
          path: build/libs/*
